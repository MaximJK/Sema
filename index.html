    <script>
        function refreshPage() {
            window.location.reload();
        } function addLineNumber() {
            
            let poemOl = document.querySelectorAll('#poemOl li');
            if (poemOl[0].style.overflow !== "visible") {
            for (let i = 0; i < poemOl.length; i++) {
                poemOl[i].style.overflow = "visible"
                }
            } else {
                for (let i = 0; i < poemOl.length; i++) {
                    poemOl[i].style = ""
                }
            }
        }
